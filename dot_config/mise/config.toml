[tools]
age = "1.2.0"
awscli = "latest"
colima = "0.8.0"
difftastic = "0.61.0"
direnv = "2.35.0"
elixir = "1.17.2"
erlang = "27.0.1"
go = "1.23.2"
lazygit = "0.44.1"
pre-commit = "4.0.1"
pulumi = "latest"
python = "3.13.1"
terraform = "1.10.1"
terraform-docs = "0.18.0"
terragrunt = "0.69.9"
tflint = "0.52.0"
trivy = "0.53.0"

[settings]
always_keep_download = false  # deleted after install by default
always_keep_install = false   # deleted on failure by default
asdf_compat = true            # set to true to ensure .tool-versions will be compatible with asdf, see `MISE_ASDF_COMPAT`
erlang.compile = false
not_found_auto_install = true
# configure messages displayed when entering directories with config files
status = { missing_tools = "always", show_env = false, show_tools = true }

[alias]
awscli = "https://github.com/MetricMike/asdf-awscli.git"
pulumi = "https://github.com/canha/asdf-pulumi.git"
